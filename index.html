<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todouro | Portfolio</title>
    <style>
        body {
            margin: 0;
            background: #050607; 
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px; 
        }

        #star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.4;
            animation: moveStar var(--speed) linear infinite;
        }

        @keyframes moveStar {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        .card-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 600px;
            cursor: pointer;
            transition: transform 0.3s ease-out; 
            transform-style: preserve-3d;
        }

        .flashcard {
            /* 10% opacity white background */
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 2px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .card-number {
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
            opacity: 0.3;
            letter-spacing: 2px;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            font-size: 4.5rem; /* Larger hero text */
            margin: 0;
            font-weight: 900;
            letter-spacing: -3px;
            color: white; /* 100% white text */
            transform: translateZ(40px); 
        }

        p {
            color: white; /* 100% white text */
            font-size: 1.1rem;
            margin-top: 10px;
            opacity: 0.6;
            transform: translateZ(20px);
        }

        .tags-right {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%) translateZ(30px);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mini-tag {
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 0.6rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <div class="card-container" id="tilt-card">
        <div class="flashcard">
            <span class="card-number">01</span>
            <h1>Todouro</h1>
            <p>Hello there, welcome visitor.</p>
            
            <div class="tags-right">
                <div class="mini-tag">MAN</div>
                <div class="mini-tag">LEGEND</div>
            </div>
        </div>
    </div>

    <script>
        const stars = document.getElementById('star-container');
        for (let i = 0; i < 150; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            const size = Math.random() * 2;
            s.style.width = size + 'px';
            s.style.height = size + 'px';
            s.style.setProperty('--speed', (Math.random() * 20 + 10) + 's');
            stars.appendChild(s);
        }

        const card = document.getElementById('tilt-card');

        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left; 
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            // Subtly tilts 1 degree for every 100 pixels
            const rotateX = (centerY - y) / 100; 
            const rotateY = (x - centerX) / 100;
            
            card.style.transition = 'transform 0.1s ease-out';
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transition = 'transform 0.6s ease'; 
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });
    </script>
</body>
</html>
