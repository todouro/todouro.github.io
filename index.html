<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todouro's Index</title>
    <style>
        /* 1. Deep Space Background */
        body {
            margin: 0;
            padding: 0;
            background: #000000; /* Pure black like your reference */
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* 2. Moving Stars Animation */
        #star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveStar var(--speed) linear infinite;
        }

        @keyframes moveStar {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); }
        }

        /* 3. The Flashcard (Yellow area in your drawing) */
        .card-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
        }

        .flashcard {
            background: white; /* Light theme card */
            color: black;
            padding: 40px;
            border-radius: 4px; /* Sharper corners for that 'Index' look */
            text-align: left;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .flashcard:hover {
            transform: scale(1.02);
        }

        .card-number {
            font-size: 0.8rem;
            font-weight: bold;
            color: #888;
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: 800;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        p {
            color: #444;
            font-size: 1rem;
            margin-top: 10px;
            line-height: 1.4;
        }

        .tag {
            display: inline-block;
            margin-top: 20px;
            padding: 4px 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <div class="card-container">
        <div class="flashcard">
            <span class="card-number">01</span>
            <h1>Sup yo</h1>
            <p>A.K.A the greatest man to walk on the planet.</p>
            <div class="tag">Selected Works / 2026</div>
        </div>
    </div>

    <script>
        // Generating the moving stars
        const container = document.getElementById('star-container');
        const starCount = 200;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 2;
            const speed = (Math.random() * 20 + 10) + 's'; // How fast they move up

            star.style.left = x + '%';
            star.style.top = y + '%';
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.setProperty('--speed', speed);

            container.appendChild(star);
        }
    </script>
</body>
</html>
