<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #030304;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            /* High-energy game pop easing */
            --game-pop: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body {
            margin: 0; background-color: var(--bg-deep); color: white;
            font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden;
        }

        #starfield { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        .noise {
            position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }

        .viewport {
            position: relative; width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            z-index: 10;
        }

        /* --- SECTION LOGIC --- */
        .section {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            visibility: hidden;
            perspective: 1200px;
        }

        /* The Reveal Animation */
        .section.active {
            visibility: visible;
            z-index: 20;
        }

        .section.active .flashcard {
            animation: burstIn 0.5s var(--game-pop) forwards;
        }

        @keyframes burstIn {
            0% { 
                opacity: 0; 
                transform: scale(0.1) rotateX(30deg); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotateX(0deg); 
            }
        }

        /* Quick hide for the previous card */
        .section.exit .flashcard {
            animation: shrinkOut 0.2s ease-in forwards;
        }

        @keyframes shrinkOut {
            to { opacity: 0; transform: scale(1.5); }
        }

        /* --- FLASHCARD UI --- */
        .flashcard {
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 80px; width: 90%; max-width: 700px; border-radius: 4px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            transform-origin: center center; /* Pops from center */
        }

        h1 { font-size: 5rem; margin: 0; font-weight: 900; letter-spacing: -4px; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { font-size: 1.2rem; margin-top: 20px; opacity: 0.6; font-weight: 300; line-height: 1.6; }

        .btn-group { margin-top: 40px; display: flex; flex-direction: column; gap: 10px; }
        .action-btn {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            padding: 20px 30px; color: white; cursor: pointer; text-align: left;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s; border-radius: 4px; text-decoration: none;
        }
        .action-btn:hover { background: rgba(255,255,255,0.1); padding-left: 40px; }

        .nav-hint { margin-top: 40px; background: none; border: none; color: rgba(255,255,255,0.3); font-size: 0.8rem; letter-spacing: 2px; cursor: pointer; text-transform: uppercase; font-family: 'JetBrains Mono'; }

        /* --- OVERLAYS --- */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; backdrop-filter: blur(20px); }
        .overlay-content { max-width: 1000px; margin: 5vh auto; padding: 40px; animation: burstIn 0.4s var(--game-pop); }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 4px; }
        .photo-item { aspect-ratio: 1; overflow: hidden; }
        .photo-item img { width: 100%; height: 100%; object-fit: cover; }

        @media (max-width: 768px) { .flashcard { padding: 40px; } h1 { font-size: 3rem; } }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>
    <div class="noise"></div>

    <div class="viewport">
        
        <div class="section active" id="sec-0">
            <div class="flashcard">
                <h1>Hello.</h1>
                <p>Welcome to my personal index.</p>
                <button class="nav-hint" onclick="next()">Scroll or Click to Begin</button>
            </div>
        </div>

        <div class="section" id="sec-1">
            <div class="flashcard">
                <h1>About</h1>
                <p>15. Bahrain-based.<br>A calm observer navigating the space between logical systems and visual storytelling.</p>
                <button class="nav-hint" onclick="next()">Continue</button>
            </div>
        </div>

        <div class="section" id="sec-2">
            <div class="flashcard">
                <h1>Modules</h1>
                <div class="btn-group">
                    <button class="action-btn" onclick="openMod('gallery')"><span>Photography</span><span>→</span></button>
                    <button class="action-btn" onclick="openMod('chess')"><span>Chess</span><span>→</span></button>
                    <button class="action-btn" onclick="openMod('anime')"><span>Anime</span><span>→</span></button>
                </div>
                <button class="nav-hint" onclick="next()">Links</button>
            </div>
        </div>

        <div class="section" id="sec-3">
            <div class="flashcard">
                <h1>Links</h1>
                <div class="btn-group">
                    <a href="https://discord.com/users/1379090219688525898" target="_blank" class="action-btn"><span>Discord</span><span style="opacity:0.4;">@todouro</span></a>
                    <a href="https://github.com/todouro" target="_blank" class="action-btn"><span>GitHub</span><span style="opacity:0.4;">/todouro</span></a>
                    <a href="https://instagram.com/Theodore_Schawn" target="_blank" class="action-btn"><span>Instagram</span><span style="opacity:0.4;">@Theodore_Schawn</span></a>
                </div>
                <button class="nav-hint" onclick="goTo(0)">Back to Start</button>
            </div>
        </div>

    </div>

    <div id="overlay" class="overlay" onclick="closeMod()">
        <div class="overlay-content" onclick="event.stopPropagation()">
            <h2 id="ov-title" style="font-size:3rem; border-bottom:1px solid var(--glass-border); padding-bottom:20px;"></h2>
            <div id="ov-body"></div>
            <button class="nav-hint" onclick="closeMod()" style="margin-top:40px;">[ Close ]</button>
        </div>
    </div>

    <script>
        let current = 0;
        let busy = false;

        function goTo(idx) {
            if (busy || idx === current) return;
            busy = true;
            
            const oldSec = document.getElementById(`sec-${current}`);
            const newSec = document.getElementById(`sec-${idx}`);

            oldSec.classList.add('exit');
            
            setTimeout(() => {
                oldSec.classList.remove('active', 'exit');
                newSec.classList.add('active');
                current = idx;
                busy = false;
            }, 300);
        }

        function next() { if (current < 3) goTo(current + 1); }

        window.addEventListener('wheel', (e) => {
            if (document.getElementById('overlay').style.display === 'block') return;
            if (e.deltaY > 0) next();
            else if (e.deltaY < 0 && current > 0) goTo(current - 1);
        });

        // Background
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = Array(200).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, z: Math.random()*2 }));
        }
        function anim() {
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle="white";
            stars.forEach(s => { s.y -= 0.2*s.z; if(s.y<0) s.y=canvas.height; ctx.globalAlpha=0.5; ctx.beginPath(); ctx.arc(s.x,s.y,s.z,0,Math.PI*2); ctx.fill(); });
            requestAnimationFrame(anim);
        }
        window.addEventListener('resize', init); init(); anim();

        // Modals
        function openMod(type) {
            const ov = document.getElementById('overlay');
            const title = document.getElementById('ov-title');
            const body = document.getElementById('ov-body');
            ov.style.display = 'block';
            
            if(type === 'gallery') {
                title.innerText = "Visuals";
                body.innerHTML = `<div class="photo-grid">${Array(6).fill('<div class="photo-item" style="background:#111"></div>').join('')}</div>`;
            } else if(type === 'chess') {
                title.innerText = "Chess";
                body.innerHTML = "<p>Rapid Rating: Fetching...</p>";
            } else {
                title.innerText = "Anime";
                body.innerHTML = "<ul><li>Attack on Titan</li><li>Vinland Saga</li></ul>";
            }
        }
        function closeMod() { document.getElementById('overlay').style.display = 'none'; }
    </script>
</body>
</html>
