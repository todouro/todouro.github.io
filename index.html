<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todouro | Index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            /* Added radial gradient for "Nebula" depth */
            background: radial-gradient(circle at center, #0a0c12 0%, #050607 100%); 
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-sizing: border-box;
            text-transform: uppercase;
            pointer-events: none;
        }

        .nav-left { font-weight: 900; letter-spacing: 2px; font-size: 0.8rem; }
        .nav-right { font-weight: 400; letter-spacing: 4px; font-size: 0.6rem; opacity: 0.4; }

        #star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            /* Added box-shadow for star glow */
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
            /* Combined movement and twinkle animations */
            animation: moveStar var(--speed) linear infinite, twinkle 3s ease-in-out infinite alternate;
        }

        @keyframes moveStar {
            from { transform: translateY(0); }
            to { transform: translateY(-150vh); }
        }

        /* Twinkle animation for "living" stars */
        @keyframes twinkle {
            from { opacity: 0.3; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.2); }
        }

        .main-scroller {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            position: relative;
            z-index: 10;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: center;
            perspective: 1000px;
        }

        .flashcard {
            /* Upgraded to premium glassmorphism */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.07) 0%, rgba(255, 255, 255, 0.03) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 60px;
            width: 90%;
            max-width: 650px;
            border-radius: 2px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            /* Added inner glow for depth */
            box-shadow: 0 50px 100px rgba(0,0,0,0.8), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        h1 { font-size: 4.5rem; margin: 0; font-weight: 900; letter-spacing: -4px; transform: translateZ(50px); }
        p { font-size: 1.1rem; margin-top: 15px; opacity: 0.6; transform: translateZ(30px); }

        .arrow-btn {
            margin-top: 30px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.5;
            transition: 0.3s;
            transform: translateZ(40px);
        }

        .arrow-btn:hover { opacity: 1; transform: translateZ(40px) translateY(5px); }

        .social-list {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            width: 100%;
            transform: translateZ(40px);
        }

        .social-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }

        .social-item:hover {
            padding-left: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .social-icon { font-size: 1.4rem; color: white; }
        .social-link { font-size: 0.85rem; opacity: 0.4; font-family: monospace; }

        .back-top {
            margin-top: 40px;
            background: none;
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            width: 100%;
        }

        .back-top:hover { background: white; color: black; }

        .tags-right {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%) translateZ(40px);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .mini-tag {
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            padding: 5px 15px;
            font-size: 0.55rem;
            font-weight: 900;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Mobile Fixes */
        @media (max-width: 768px) {
            nav { padding: 25px 30px; }
            .nav-left { font-size: 0.6rem; }
            .nav-right { font-size: 0.45rem; letter-spacing: 2px; }
            .flashcard { padding: 40px 30px; width: 85%; }
            h1 { font-size: 2.8rem; letter-spacing: -2px; }
            p { font-size: 0.95rem; line-height: 1.4; }
            .tags-right {
                position: relative;
                right: auto;
                top: auto;
                transform: none;
                flex-direction: row;
                margin-top: 25px;
                gap: 8px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">Index</div>
        <div class="nav-right">Selected Works / 2026</div>
    </nav>

    <div id="star-container"></div>

    <div class="main-scroller">
        <div class="section" id="sec1">
            <div class="flashcard">
                <h1>Todouro</h1>
                <p>Welcome to the index.</p>
                <button class="arrow-btn" onclick="document.getElementById('sec2').scrollIntoView();">↓</button>
                <div class="tags-right"><div class="mini-tag">Identity</div></div>
            </div>
        </div>

        <div class="section" id="sec2">
            <div class="flashcard">
                <h1>About Me</h1>
                <p>Mostly chill, sometimes overthinking, usually doing my own thing.</p>
                <button class="arrow-btn" onclick="document.getElementById('sec3').scrollIntoView();">↓</button>
                <div class="tags-right"><div class="mini-tag">Bio</div></div>
            </div>
        </div>

        <div class="section" id="sec3">
            <div class="flashcard">
                <h1>Likes</h1>
                <p>Chess, Anime, and Football.</p>
                <button class="arrow-btn" onclick="document.getElementById('sec4').scrollIntoView();">↓</button>
                <div class="tags-right"><div class="mini-tag">Interests</div></div>
            </div>
        </div>

        <div class="section" id="sec4">
            <div class="flashcard">
                <h1>Socials</h1>
                <p>Todouro on everywhere.</p>
                <div class="social-list">
                    <a href="https://discord.com/users/1379090219688525898" target="_blank" class="social-item">
                        <i class="fab fa-discord social-icon"></i><span class="social-link">@todouro</span>
                    </a>
                    <a href="https://github.com/todouro" target="_blank" class="social-item">
                        <i class="fab fa-github social-icon"></i><span class="social-link">/todouro</span>
                    </a>
                    <a href="https://instagram.com/Todouro" target="_blank" class="social-item">
                        <i class="fab fa-instagram social-icon"></i><span class="social-link">@Todouro</span>
                    </a>
                </div>
                <button class="back-top" onclick="document.getElementById('sec1').scrollIntoView();">↑ Back to Start</button>
            </div>
        </div>
    </div>

    <script>
        const stars = document.getElementById('star-container');
        const starColors = ['#ffffff', '#ffffff', '#e0e7ff', '#ffedd5']; // Added color variety

        for (let i = 0; i < 600; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = (Math.random() * 200) + '%';
            
            const size = Math.random() * 1.5;
            s.style.width = size + 'px';
            s.style.height = size + 'px';
            
            // Randomize color for depth
            s.style.background = starColors[Math.floor(Math.random() * starColors.length)];
            
            s.style.setProperty('--speed', (Math.random() * 20 + 10) + 's');
            s.style.animationDelay = (Math.random() * -20) + 's'; // Varied start times
            
            stars.appendChild(s);
        }

        document.querySelectorAll('.flashcard').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const rotateX = (rect.height / 2 - (e.clientY - rect.top)) / 80; 
                const rotateY = ((e.clientX - rect.left) - rect.width / 2) / 80;
                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = `rotateX(0deg) rotateY(0deg)`;
            });
        });
    </script>
</body>
</html>
