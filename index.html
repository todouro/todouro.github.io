<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shan | Index 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00F2FF;
            --neon-dim: rgba(0, 242, 255, 0.15);
            --bg-deep: #030304;
            /* Ease-Out Expo for the "Unzip" feel */
            --expo: cubic-bezier(0.19, 1, 0.22, 1);
        }

        body {
            margin: 0; background-color: var(--bg-deep); color: white;
            font-family: 'JetBrains Mono', monospace; height: 100vh; overflow: hidden;
        }

        /* --- HUD SHADERS --- */
        .scanlines {
            position: fixed; inset: 0; pointer-events: none; z-index: 101; opacity: 0.1;
            background: repeating-linear-gradient(0deg, transparent, transparent 1px, #00F2FF 2px);
            background-size: 100% 3px;
        }

        /* --- VIEWPORT --- */
        .viewport {
            position: relative; width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            z-index: 10; perspective: 1200px;
        }

        .section {
            position: absolute; visibility: hidden; pointer-events: none;
            width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;
        }

        .section.active { visibility: visible; pointer-events: all; z-index: 20; }

        /* --- 1. THE SLICE-OPEN FLASHCARD --- */
        .flashcard {
            position: relative; width: 90%; max-width: 650px;
            background: rgba(0, 15, 20, 0.7);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--neon-dim);
            border-left: 2px solid var(--neon);
            border-right: 2px solid var(--neon);
            padding: 60px;
            /* Start as a 1px horizontal line in center */
            clip-path: inset(50% 0 50% 0);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }

        /* Entrance: Line Expand -> Vertical Unroll */
        .section.active .flashcard {
            animation: sliceOpen 0.8s var(--expo) forwards;
        }

        @keyframes sliceOpen {
            0% { clip-path: inset(50% 0 50% 0); filter: brightness(5); }
            25% { clip-path: inset(49.8% 0 49.8% 0); filter: brightness(2); } /* The "Line" phase */
            100% { clip-path: inset(0 0 0 0); filter: brightness(1); }       /* The "Unroll" phase */
        }

        /* Exit: The Collapse (Data-Stream Exit) */
        .section.exit .flashcard {
            animation: sliceCollapse 0.4s var(--expo) forwards;
        }

        @keyframes sliceCollapse {
            0% { clip-path: inset(0 0 0 0); opacity: 1; }
            100% { clip-path: inset(50% 0 50% 0); opacity: 0; }
        }

        /* --- 2. THE MATERIAL (Light Sweep & Glow) --- */
        .flashcard::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: translateX(-100%);
        }
        .section.active .flashcard::after { animation: lightSweep 1.5s var(--expo) 0.4s forwards; }
        
        @keyframes lightSweep { 100% { transform: translateX(100%); } }

        /* --- HUD CONTENT --- */
        h1 { font-size: 4rem; color: var(--neon); letter-spacing: -2px; margin: 0; text-shadow: 0 0 15px var(--neon-dim); }
        p { font-size: 1rem; opacity: 0.7; border-left: 2px solid var(--neon); padding-left: 20px; margin-top: 20px; }

        .btn-group { margin-top: 40px; display: flex; flex-direction: column; gap: 12px; }
        .action-btn {
            background: rgba(0, 242, 255, 0.03); border: 1px solid var(--neon-dim);
            padding: 18px 25px; color: var(--neon); cursor: pointer; text-align: left;
            display: flex; justify-content: space-between; align-items: center;
            font-family: 'JetBrains Mono'; transition: 0.3s; text-decoration: none;
        }
        .action-btn:hover { background: var(--neon-dim); padding-left: 35px; border-color: var(--neon); }

        .scroll-hint { 
            margin-top: 40px; background: none; border: none; color: var(--neon); 
            font-family: 'JetBrains Mono'; font-size: 0.7rem; letter-spacing: 4px; 
            cursor: pointer; opacity: 0.4;
        }

        /* --- MODULE OVERLAYS --- */
        .overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 2000; overflow-y: auto; backdrop-filter: blur(20px);
        }
        .overlay-content { max-width: 900px; margin: 5vh auto; padding: 40px; animation: sliceOpen 0.6s var(--expo) forwards; }

        #starfield { position: fixed; inset: 0; z-index: 0; opacity: 0.4; }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <canvas id="starfield"></canvas>

    <div class="viewport">
        <div class="section active" id="sec-0">
            <div class="flashcard">
                <div style="font-size: 0.7rem; color: var(--neon); opacity: 0.5;">[ ACCESS_LOG_2026 ]</div>
                <h1>SHAN</h1>
                <p>Establishing link to personal index...<br>Status: ACTIVE</p>
                <button class="scroll-hint" onclick="nav(1)">[ INITIATE_SCAN ]</button>
            </div>
        </div>

        <div class="section" id="sec-1">
            <div class="flashcard">
                <h1>ABOUT</h1>
                <p>15. Bahrain-based.<br>Navigating the space between logic and visual storytelling.</p>
                <button class="scroll-hint" onclick="nav(2)">[ ACCESS_MODULES ]</button>
            </div>
        </div>

        <div class="section" id="sec-2">
            <div class="flashcard">
                <h1>MODULES</h1>
                <div class="btn-group">
                    <button class="action-btn" onclick="openGallery()"><span>PHOTOGRAPHY.DAT</span><span>[01]</span></button>
                    <button class="action-btn" onclick="openChess()"><span>CHESS_STATS.EXE</span><span>[02]</span></button>
                    <button class="action-btn" onclick="openAnime()"><span>WATCHLIST.DB</span><span>[03]</span></button>
                </div>
                <button class="scroll-hint" onclick="nav(3)">[ NETWORK_LINKS ]</button>
            </div>
        </div>

        <div class="section" id="sec-3">
            <div class="flashcard">
                <h1>LINKS</h1>
                <div class="btn-group">
                    <a href="https://discord.com/users/1379090219688525898" target="_blank" class="action-btn"><span>DISCORD</span><span>@todouro</span></a>
                    <a href="https://github.com/todouro" target="_blank" class="action-btn"><span>GITHUB</span><span>/todouro</span></a>
                </div>
                <button class="scroll-hint" onclick="nav(0)">[ RESET_TERMINAL ]</button>
            </div>
        </div>
    </div>

    <div id="chess-overlay" class="overlay">
        <div class="overlay-content">
            <h2 style="color: var(--neon);">CHESS_LINK_ESTABLISHED</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin: 30px 0;">
                <div style="border:1px solid var(--neon-dim); padding:30px; text-align:center;">
                    <span style="font-size:0.7rem; opacity:0.5;">RAPID_RATING</span>
                    <div id="rapid-elo" style="font-size:4rem; color:var(--neon); font-weight:700;">---</div>
                </div>
                <div style="border:1px solid var(--neon-dim); padding:30px; text-align:center;">
                    <span style="font-size:0.7rem; opacity:0.5;">TOTAL_MATCHES</span>
                    <div id="total-matches" style="font-size:4rem; font-weight:700;">---</div>
                </div>
            </div>
            <button class="scroll-hint" onclick="closeAll()">[ TERMINATE_LINK ]</button>
        </div>
    </div>

    <script>
        let currentIdx = 0;
        let isMoving = false;

        // --- 3. IDLE BEHAVIOR (Floating/Parallax) ---
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.section.active .flashcard');
            if (!card) return;
            const x = (window.innerWidth / 2 - e.pageX) / 40;
            const y = (window.innerHeight / 2 - e.pageY) / 40;
            // Adds slight "weight" to the UI following the cursor
            card.style.transform = `translateX(${x}px) translateY(${y}px) rotateY(${-x/2}deg) rotateX(${y/2}deg)`;
        });

        // Navigation (Slice Logic)
        function nav(index) {
            if (isMoving || index === currentIdx) return;
            isMoving = true;
            const current = document.getElementById(`sec-${currentIdx}`);
            const next = document.getElementById(`sec-${index}`);

            current.classList.add('exit');
            setTimeout(() => {
                current.classList.remove('active', 'exit');
                next.classList.add('active');
                currentIdx = index;
                isMoving = false;
            }, 450); // Collapse duration
        }

        window.addEventListener('wheel', (e) => {
            if (e.deltaY > 0 && currentIdx < 3) nav(currentIdx + 1);
            else if (e.deltaY < 0 && currentIdx > 0) nav(currentIdx - 1);
        });

        // Chess API Integration [cite: 109, 110, 111, 113]
        async function openChess() {
            document.getElementById('chess-overlay').style.display = 'block';
            const user = 'chinatsu-lover';
            try {
                const stats = await fetch(`https://api.chess.com/pub/player/${user}/stats`).then(r=>r.json());
                document.getElementById('rapid-elo').innerText = stats.chess_rapid?.last?.rating || 'N/A';
                document.getElementById('total-matches').innerText = (stats.chess_rapid?.record?.win || 0) + (stats.chess_rapid?.record?.loss || 0);
            } catch(e) { console.error("Chess API Link Failed"); }
        }

        function closeAll() { document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none'); }

        // Starfield Logic [cite: 91, 92, 93, 100]
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = Array(150).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2 }));
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#00F2FF";
            stars.forEach(s => {
                s.y -= 0.1 * s.s; if(s.y < 0) s.y = canvas.height;
                ctx.globalAlpha = 0.1; ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        init(); draw();
    </script>
</body>
</html>
