<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todouro | Index</title>
    <style>
        body {
            margin: 0;
            background: #050607; 
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px; 
            color: white;
        }

        /* Top Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        .nav-left { font-weight: 900; letter-spacing: 2px; font-size: 0.8rem; }
        .nav-right { font-weight: 400; letter-spacing: 4px; font-size: 0.6rem; opacity: 0.4; }

        /* Starfield */
        #star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(255,255,255,0.8);
            animation: moveStar var(--speed) linear infinite;
        }

        @keyframes moveStar {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        /* The Card */
        .card-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 650px;
            cursor: pointer;
            transition: transform 0.3s ease-out; 
            transform-style: preserve-3d;
        }

        .flashcard {
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 60px;
            border-radius: 2px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        .card-number {
            font-size: 0.7rem;
            font-weight: 700;
            opacity: 0.2;
            letter-spacing: 2px;
            margin-bottom: 25px;
            display: block;
        }

        h1 {
            font-size: 4.5rem;
            margin: 0;
            font-weight: 900;
            letter-spacing: -4px;
            /* Case changed to Todouro */
            color: white; 
            transform: translateZ(50px); 
        }

        p {
            font-size: 1.1rem;
            margin-top: 15px;
            opacity: 0.6;
            transform: translateZ(30px);
        }

        .tags-right {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%) translateZ(40px);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .mini-tag {
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            padding: 5px 15px;
            font-size: 0.55rem;
            font-weight: 900;
            letter-spacing: 1px;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">Index</div>
        <div class="nav-right">Selected Works / 2026</div>
    </nav>

    <div id="star-container"></div>

    <div class="card-container" id="tilt-card">
        <div class="flashcard">
            <span class="card-number">01</span>
            <h1>Todouro</h1>
            <p>Hello there, welcome visitor.</p>
            
            <div class="tags-right">
                <div class="mini-tag">MAN</div>
                <div class="mini-tag">LEGEND</div>
            </div>
        </div>
    </div>

    <script>
        // Star Generation - Increased to 400
        const stars = document.getElementById('star-container');
        for (let i = 0; i < 400; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            const size = Math.random() * 1.5; // Smaller, sharper stars
            s.style.width = size + 'px';
            s.style.height = size + 'px';
            s.style.opacity = Math.random();
            s.style.setProperty('--speed', (Math.random() * 30 + 10) + 's');
            stars.appendChild(s);
        }

        // Subtly Tilt Interaction
        const card = document.getElementById('tilt-card');
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left; 
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (centerY - y) / 70; 
            const rotateY = (x - centerX) / 70;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });
    </script>
</body>
</html>
