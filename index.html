<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shan | Index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #030304;
            --accent: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
            --ease-in-out-cubic: cubic-bezier(0.65, 0, 0.35, 1);
        }

        body {
            margin: 0; background-color: var(--bg-deep); color: white;
            font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden;
        }

        /* --- BACKGROUND --- */
        #starfield {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        .noise {
            position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }

        /* --- NAV --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%; padding: 40px 60px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100; mix-blend-mode: difference; pointer-events: none;
        }
        .nav-item { font-family: 'JetBrains Mono'; font-size: 11px; text-transform: uppercase; letter-spacing: 3px; opacity: 0.5; }

        /* --- SCROLLER --- */
        .main-scroller {
            height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory;
            scroll-behavior: smooth; position: relative; z-index: 10;
        }
        .main-scroller::-webkit-scrollbar { width: 0; }

        .section {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            scroll-snap-align: center; perspective: 1200px;
        }

        /* --- FLASHCARD IMPROVEMENTS --- */
        .flashcard {
            background: var(--glass); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 80px; width: 90%; max-width: 700px; border-radius: 2px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            transform-style: preserve-3d;
            transition: transform 0.6s var(--ease-out-expo), opacity 1s var(--ease-out-expo);
            opacity: 0;
            transform: translateY(30px) rotateX(10deg);
        }

        /* Intersection Observer Class */
        .flashcard.visible {
            opacity: 1;
            transform: translateY(0) rotateX(0);
        }

        h1 {
            font-size: clamp(3rem, 8vw, 5rem); margin: 0; font-weight: 900; letter-spacing: -4px;
            background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            transform: translateZ(50px);
            transition: 0.8s var(--ease-out-expo);
        }

        /* --- BUTTONS & STAGGERING --- */
        .btn-group { 
            margin-top: 40px; display: flex; flex-direction: column; gap: 8px; 
            transform: translateZ(30px);
        }
        
        .action-btn {
            background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border);
            padding: 18px 25px; color: white; cursor: pointer; text-align: left;
            display: flex; justify-content: space-between; align-items: center;
            transition: all 0.4s var(--ease-out-expo); border-radius: 4px; text-decoration: none;
            position: relative; overflow: hidden;
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.08); padding-left: 35px; border-color: rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }

        /* --- OVERLAYS --- */
        .overlay {
            display: none; position: fixed; inset: 0; background: rgba(3, 3, 4, 0.98);
            z-index: 2000; overflow-y: auto; backdrop-filter: blur(20px);
            opacity: 0; transition: opacity 0.5s var(--ease-in-out-cubic);
        }
        .overlay.active { display: block; opacity: 1; }

        .overlay-content {
            max-width: 1000px; margin: 80px auto; padding: 40px;
            transform: translateY(40px); transition: transform 0.8s var(--ease-out-expo);
        }
        .overlay.active .overlay-content { transform: translateY(0); }

        /* --- ANIMATING LISTS --- */
        .anime-item, .stat-card, .photo-item {
            opacity: 0; transform: translateY(20px);
            transition: all 0.6s var(--ease-out-expo);
        }

        .overlay.active .anime-item, 
        .overlay.active .stat-card,
        .overlay.active .photo-item {
            opacity: 1; transform: translateY(0);
        }

        /* Stagger logic via JS injection or manual */
        .anime-item:nth-child(1) { transition-delay: 0.1s; }
        .anime-item:nth-child(2) { transition-delay: 0.2s; }
        .anime-item:nth-child(3) { transition-delay: 0.3s; }
        .anime-item:nth-child(4) { transition-delay: 0.4s; }
        .anime-item:nth-child(5) { transition-delay: 0.5s; }

        .scroll-down {
            margin-top: 40px; background: none; border: none; color: rgba(255,255,255,0.2);
            font-size: 1.2rem; cursor: pointer; transition: 0.3s;
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); opacity: 0.2; }
            50% { transform: translateY(10px); opacity: 0.5; }
        }

    </style>
</head>
<body>

    <canvas id="starfield"></canvas>
    <div class="noise"></div>

    <nav>
        <div class="nav-item">Shan</div>
        <div class="nav-item">Index / 2026</div>
    </nav>

    <div class="main-scroller">
        <div class="section" id="sec1"><div class="flashcard"><h1>Shan</h1><p>Welcome to the index.</p><button class="scroll-down" onclick="scrollToId('sec2')">↓</button></div></div>
        <div class="section" id="sec2"><div class="flashcard"><h1>About</h1><p>Mostly chill, sometimes overthinking, usually doing my own thing.</p><button class="scroll-down" onclick="scrollToId('sec3')">↓</button></div></div>
        <div class="section" id="sec3">
            <div class="flashcard">
                <h1>Modules</h1>
                <div class="btn-group">
                    <button class="action-btn" onclick="openOverlay('gallery-overlay')"><span class="btn-label"><i class="fas fa-camera btn-icon"></i> Photography</span><span class="btn-arrow">→</span></button>
                    <button class="action-btn" onclick="openOverlay('chess-overlay')"><span class="btn-label"><i class="fas fa-chess btn-icon"></i> Chess</span><span class="btn-arrow">→</span></button>
                    <button class="action-btn" onclick="openOverlay('anime-overlay')"><span class="btn-label"><i class="fas fa-tv btn-icon"></i> Anime</span><span class="btn-arrow">→</span></button>
                </div>
                <button class="scroll-down" onclick="scrollToId('sec4')">↓</button>
            </div>
        </div>
        <div class="section" id="sec4">
            <div class="flashcard">
                <h1>Link</h1>
                <div class="btn-group">
                    <a href="#" class="action-btn"><span class="btn-label"><i class="fab fa-discord btn-icon"></i> Discord</span></a>
                    <a href="#" class="action-btn"><span class="btn-label"><i class="fab fa-github btn-icon"></i> GitHub</span></a>
                </div>
                <button class="scroll-down" style="font-size:0.8rem; opacity:0.5;" onclick="scrollToId('sec1')">↑ Return</button>
            </div>
        </div>
    </div>

    <div id="gallery-overlay" class="overlay">
        <div class="overlay-content">
            <div class="overlay-header"><h2 class="overlay-title">Visuals</h2><button class="close-btn" onclick="closeAll()">Close</button></div>
            <div class="photo-grid" id="photo-grid"></div>
        </div>
    </div>

    <div id="anime-overlay" class="overlay">
        <div class="overlay-content">
            <div class="overlay-header"><h2 class="overlay-title">Top 5</h2><button class="close-btn" onclick="closeAll()">Close</button></div>
            <div class="anime-list">
                <div class="anime-item"><span class="anime-rank">01</span><div class="anime-info"><h3>Attack on Titan</h3></div></div>
                <div class="anime-item"><span class="anime-rank">02</span><div class="anime-info"><h3>Vinland Saga</h3></div></div>
                <div class="anime-item"><span class="anime-rank">03</span><div class="anime-info"><h3>Frieren</h3></div></div>
            </div>
        </div>
    </div>

    <div id="chess-overlay" class="overlay">
        <div class="overlay-content">
            <div class="overlay-header"><h2 class="overlay-title">Chess</h2><button class="close-btn" onclick="closeAll()">Close</button></div>
            <div class="stat-grid">
                <div class="stat-card" style="transition-delay: 0.1s;"><span class="stat-meta">Rapid</span><span class="big-num" id="rapid-elo">1200</span></div>
                <div class="stat-card" style="transition-delay: 0.2s;"><span class="stat-meta">Games</span><span class="big-num" id="total-matches">450</span></div>
            </div>
        </div>
    </div>

    <script>
        // 1. Smooth Scroll Helper
        function scrollToId(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        // 2. Intersection Observer for Sections
        const observerOptions = { threshold: 0.2 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.querySelector('.flashcard').classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.section').forEach(section => observer.observe(section));

        // 3. Overlay System
        function openOverlay(id) {
            const overlay = document.getElementById(id);
            overlay.style.display = 'block';
            setTimeout(() => overlay.classList.add('active'), 10);
            document.body.style.overflow = 'hidden';
        }

        function closeAll() {
            document.querySelectorAll('.overlay').forEach(o => {
                o.classList.remove('active');
                setTimeout(() => o.style.display = 'none', 500);
            });
            document.body.style.overflow = 'auto';
        }

        // --- STARFIELD (Optimized) ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];

        function initStars() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            stars = Array.from({length: 200}, () => ({
                x: Math.random() * width,
                y: Math.random() * height,
                z: Math.random() * 2,
                o: Math.random()
            }));
        }

        function animateStars() {
            ctx.clearRect(0,0,width,height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                s.y -= 0.1 * (s.z + 1);
                if(s.y < 0) s.y = height;
                ctx.globalAlpha = s.o;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.z, 0, Math.PI*2);
                ctx.fill();
            });
            requestAnimationFrame(animateStars);
        }
        initStars(); animateStars();
        window.addEventListener('resize', initStars);
    </script>
</body>
</html>
