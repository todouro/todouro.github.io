<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todouro's Void</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Updated to your specific hex */
            background: #050607; 
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        #star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: moveStar var(--speed) linear infinite;
        }

        @keyframes moveStar {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        /* Glass Flashcard */
        .card-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
        }

        .flashcard {
            /* 10% opacity white background */
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 4px; /* Sharper 'Index' style corners */
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .card-number {
            font-size: 0.9rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            display: block;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
            line-height: 1;
            color: #ffffff;
        }

        p {
            color: #ffffff;
            font-size: 1.1rem;
            margin-top: 15px;
            font-weight: 400;
            opacity: 0.8;
        }

        .tag {
            display: inline-block;
            margin-top: 25px;
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <div class="card-container">
        <div class="flashcard">
            <span class="card-number">01</span>
            <h1>Sup yo</h1>
            <p>A.K.A the greatest man to walk on the planet.</p>
            <div class="tag">Selected Works // 2026</div>
        </div>
    </div>

    <script>
        const container = document.getElementById('star-container');
        const starCount = 150;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 2 + 0.5;
            const speed = (Math.random() * 20 + 10) + 's';
            star.style.left = x + '%';
            star.style.top = y + '%';
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.setProperty('--speed', speed);
            container.appendChild(star);
        }
    </script>
</body>
</html>
