<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todouro | Interactive</title>
    <style>
        body {
            margin: 0;
            background: #050607; /* Your void black hex */
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px; /* Essential for 3D depth */
        }

        /* Moving Starfield */
        #star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: moveStar var(--speed) linear infinite;
        }

        @keyframes moveStar {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        /* The Interactive Flashcard */
        .card-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 600px;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
        }

        .flashcard {
            background: rgba(255, 255, 255, 0.05); /* 10% Opacity */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 2px; /* Sharp corners like the '2Alam' example */
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            /* This creates the slight inner glow */
            overflow: hidden;
        }

        /* The 100% Opacity White Text */
        .card-number {
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
            opacity: 0.4;
            letter-spacing: 2px;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 900;
            letter-spacing: -3px;
            text-transform: uppercase;
            color: white;
            transform: translateZ(50px); /* Makes text pop forward */
        }

        p {
            color: white;
            font-size: 1.1rem;
            margin-top: 20px;
            opacity: 0.7;
            transform: translateZ(30px);
        }

        /* The 'UTILITY' style tags from your reference */
        .tags-right {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mini-tag {
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 0.6rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <div class="card-container" id="tilt-card">
        <div class="flashcard">
            <span class="card-number">01</span>
            <h1>Sup yo</h1>
            <p>A.K.A the greatest man in the galaxy.</p>
            
            <div class="tags-right">
                <div class="mini-tag">MAN</div>
                <div class="mini-tag">LEGEND</div>
            </div>
        </div>
    </div>

    <script>
        // 1. Generate Stars
        const stars = document.getElementById('star-container');
        for (let i = 0; i < 150; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            const size = Math.random() * 2;
            s.style.width = size + 'px';
            s.style.height = size + 'px';
            s.style.setProperty('--speed', (Math.random() * 20 + 10) + 's');
            stars.appendChild(s);
        }

        // 2. The 3D Tilt Interaction
        const card = document.getElementById('tilt-card');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // Calculate tilt based on mouse position
            const rotateX = (centerY - y) / 20;
            const rotateY = (x - centerX) / 20;
            
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // Reset tilt when mouse leaves
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });
    </script>
</body>
</html>
