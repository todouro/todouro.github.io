<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todouro's Space</title>
    <style>
        /* 1. The Deep Space Background (Red area in your drawing) */
        body {
            margin: 0;
            padding: 0;
            background: #020617; 
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animated Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        /* 2. The Light Theme Card (Yellow area in your drawing) */
        .card {
            position: relative;
            z-index: 10;
            /* Bright Light Theme Look */
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #1e293b; /* Dark text for light theme */
        }

        p {
            color: #64748b; /* Soft grey text */
            font-size: 1rem;
            margin: 15px 0;
        }

        /* High-Contrast Button */
        .btn {
            display: inline-block;
            padding: 10px 25px;
            background: #0f172a; /* Dark button */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            background: #334155;
        }
    </style>
</head>
<body>

    <div id="star-field"></div>

    <div class="card">
        <h1>Sup yo</h1>
        <p>A.K.A the greatest man to walk on the planet.</p>
        <a href="#" class="btn">My Projects</a>
    </div>

    <script>
        const container = document.getElementById('star-field');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 2 + 1;
            const duration = (Math.random() * 3 + 2) + 's';

            star.style.left = x + '%';
            star.style.top = y + '%';
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.setProperty('--duration', duration);
            container.appendChild(star);
        }
    </script>
</body>
</html>
