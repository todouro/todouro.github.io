<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todouro's Glass Space</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2596be;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white; /* Sets base text color to white */
        }

        #star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: moveStar var(--speed) linear infinite;
        }

        @keyframes moveStar {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        /* The Transparent Flashcard */
        .card-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
        }

        .flashcard {
            /* 90% transparent white (0.1 opacity) */
            background: rgba(255, 255, 255, 0.1); 
            
            /* The "Frosted" effect for the stars behind it */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            
            padding: 40px;
            border-radius: 8px;
            text-align: left;
            
            /* Thin white border to define the glass edges */
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        }

        .card-number {
            font-size: 0.9rem;
            font-weight: 700;
            color: #ffffff; /* Text 100% opacity white */
            margin-bottom: 8px;
            display: block;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
            line-height: 1;
            color: #ffffff; /* Text 100% opacity white */
        }

        p {
            color: #ffffff; /* Text 100% opacity white */
            font-size: 1.1rem;
            margin-top: 15px;
            font-weight: 500;
            opacity: 0.9; /* Slightly softer white for the description */
        }

        .tag {
            display: inline-block;
            margin-top: 25px;
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent tag box */
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <div class="card-container">
        <div class="flashcard">
            <span class="card-number">01</span>
            <h1>Sup yo</h1>
            <p>A.K.A the greatest man to walk on the planet.</p>
            <div class="tag">Selected Works // 2026</div>
        </div>
    </div>

    <script>
        const container = document.getElementById('star-container');
        const starCount = 120;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 3;
            const speed = (Math.random() * 15 + 10) + 's';
            star.style.left = x + '%';
            star.style.top = y + '%';
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.setProperty('--speed', speed);
            container.appendChild(star);
        }
    </script>
</body>
</html>
