<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shan | Index 2026</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #030304;
            --accent: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Reset & Layout */
        * { box-sizing: border-box; }
        body {
            margin: 0; background-color: var(--bg-deep); color: white;
            font-family: 'Inter', sans-serif; overflow: hidden; line-height: 1.5;
        }

        /* --- BACKGROUND LAYERS --- */
        #starfield { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        .noise { 
            position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: 30px 50px;
            display: flex; justify-content: space-between; z-index: 100;
            mix-blend-mode: difference; font-family: 'JetBrains Mono'; font-size: 11px;
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* --- SCROLL SYSTEM --- */
        .main-scroller {
            height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory;
            scrollbar-width: none; -ms-overflow-style: none;
        }
        .main-scroller::-webkit-scrollbar { display: none; }

        .section {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            scroll-snap-align: center; perspective: 1200px; padding: 20px;
        }

        /* --- UI COMPONENTS --- */
        .flashcard {
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 60px; width: 100%; max-width: 650px; border-radius: 8px;
            border: 1px solid var(--glass-border); transform-style: preserve-3d;
            transition: transform 0.6s var(--ease), opacity 0.8s var(--ease);
            opacity: 0; transform: translateY(30px);
        }
        .flashcard.visible { opacity: 1; transform: translateY(0); }

        h1 {
            font-size: clamp(3rem, 10vw, 5rem); margin: 0; font-weight: 900; letter-spacing: -3px;
            background: linear-gradient(180deg, #fff 30%, #555 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        p { font-size: 1.1rem; margin-top: 15px; opacity: 0.6; font-weight: 300; }

        .btn-group { display: flex; flex-direction: column; gap: 12px; margin-top: 35px; }
        .action-btn {
            background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border);
            padding: 18px 25px; color: white; cursor: pointer; display: flex;
            justify-content: space-between; align-items: center; border-radius: 6px;
            text-decoration: none; transition: 0.3s var(--ease);
        }
        .action-btn:hover { background: rgba(255,255,255,0.08); padding-left: 35px; border-color: #fff; }

        /* --- OVERLAYS --- */
        .overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.97);
            z-index: 2000; backdrop-filter: blur(15px);
        }
        .overlay.active { display: block; animation: overlayIn 0.5s var(--ease) forwards; }
        @keyframes overlayIn { from { opacity: 0; } to { opacity: 1; } }

        .overlay-content { max-width: 1000px; margin: 5vh auto; padding: 40px; height: 90vh; overflow-y: auto; }
        .overlay-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }

        /* --- GRID UTILITIES --- */
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .photo-item { aspect-ratio: 1; overflow: hidden; border-radius: 4px; background: #111; }
        .photo-item img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1); transition: 0.6s; }
        .photo-item:hover img { filter: grayscale(0); transform: scale(1.05); }

        /* --- CHESS STATS --- */
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .stat-card { background: var(--glass); padding: 30px; border: 1px solid var(--glass-border); border-radius: 12px; text-align: center; }
        .big-num { font-size: 3.5rem; font-weight: 900; display: block; margin: 10px 0; }

        /* Bounce Animation for Scroll Hint */
        .scroll-hint { 
            background: none; border: none; color: rgba(255,255,255,0.2); 
            font-size: 2rem; cursor: pointer; transition: 0.3s; 
            animation: bounce 2.5s infinite; margin-top: 30px;
        }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>
    <div class="noise"></div>

    <nav>
        <span>Shan</span>
        <span>Index // 2026</span>
    </nav>

    <div class="main-scroller">
        <section class="section" id="intro">
            <div class="flashcard">
                <h1>Shan</h1>
                <p>Digital explorer. Navigating the intersection of design and data.</p>
                <button class="scroll-hint" onclick="scrollToSec('about')">↓</button>
            </div>
        </section>

        <section class="section" id="about">
            <div class="flashcard">
                <h1>About</h1>
                <p>Based in Bahrain. Building minimalist experiences and occasional overthinking.</p>
                <button class="scroll-hint" onclick="scrollToSec('modules')">↓</button>
            </div>
        </section>

        <section class="section" id="modules">
            <div class="flashcard">
                <h1>Modules</h1>
                <div class="btn-group">
                    <button class="action-btn" onclick="toggleOverlay('gallery-overlay')">
                        <span><i class="fas fa-camera"></i> Photography</span>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="action-btn" onclick="toggleOverlay('chess-overlay')">
                        <span><i class="fas fa-chess"></i> Chess Stats</span>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="action-btn" onclick="toggleOverlay('anime-overlay')">
                        <span><i class="fas fa-tv"></i> Watchlist</span>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <div id="gallery-overlay" class="overlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2 style="font-size: 2.5rem; margin:0;">Visuals</h2>
                <button class="action-btn" onclick="toggleOverlay('gallery-overlay')">Close</button>
            </div>
            <div class="photo-grid" id="photo-grid"></div>
        </div>
    </div>

    <div id="chess-overlay" class="overlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2 style="font-size: 2.5rem; margin:0;">Chess</h2>
                <button class="action-btn" onclick="toggleOverlay('chess-overlay')">Close</button>
            </div>
            <div class="stat-grid">
                <div class="stat-card">
                    <span style="opacity:0.5; font-size:0.8rem;">Rapid Rating</span>
                    <span id="rapid-elo" class="big-num">---</span>
                </div>
                <div class="stat-card">
                    <span style="opacity:0.5; font-size:0.8rem;">Win/Loss/Draw</span>
                    <span id="rapid-record" style="font-size: 1.2rem; font-weight:600;">---</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * 1. STARFIELD ENGINE
         * Using a simplified vector approach for better performance on high-DPI screens.
         */
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [], width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * window.devicePixelRatio;
            canvas.height = height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            initStars();
        }

        function initStars() {
            stars = Array.from({length: 250}, () => ({
                x: Math.random() * width,
                y: Math.random() * height,
                z: Math.random() * 2,
                o: Math.random()
            }));
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                s.y -= 0.2 * s.z;
                if (s.y < 0) s.y = height;
                ctx.globalAlpha = s.o;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.z * 0.8, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(draw);
        }

        /**
         * 2. SCROLL & REVEAL ENGINE
         * Using IntersectionObserver for high-performance scroll triggers.
         */
        const observerOptions = { threshold: 0.4 };
        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, observerOptions);

        document.querySelectorAll('.flashcard').forEach(card => revealObserver.observe(card));

        function scrollToSec(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        /**
         * 3. DATA & UI LOGIC
         */
        function toggleOverlay(id) {
            const el = document.getElementById(id);
            el.classList.toggle('active');
            if(id === 'chess-overlay' && el.classList.contains('active')) fetchChess();
            if(id === 'gallery-overlay' && el.classList.contains('active')) loadGallery();
        }

        async function fetchChess() {
            const user = 'chinatsu-lover';
            try {
                const stats = await fetch(`https://api.chess.com/pub/player/${user}/stats`).then(r => r.json());
                if (stats.chess_rapid) {
                    document.getElementById('rapid-elo').innerText = stats.chess_rapid.last.rating;
                    const r = stats.chess_rapid.record;
                    document.getElementById('rapid-record').innerText = `${r.win}W / ${r.loss}L / ${r.draw}D`;
                }
            } catch (e) { console.error("Chess API Error", e); }
        }

        function loadGallery() {
            const photos = [
                "https://i.imgur.com/qHixIKi.jpeg", "https://i.imgur.com/e91Lyow.jpeg", 
                "https://i.imgur.com/HImgOvp.jpeg", "https://i.imgur.com/YSK4QJP.jpeg"
            ];
            const container = document.getElementById('photo-grid');
            if (container.children.length > 0) return;
            container.innerHTML = photos.map(url => `<div class="photo-item"><img src="${url}" loading="lazy"></div>`).join('');
        }

        // Init
        window.addEventListener('resize', resize);
        resize();
        draw();

    </script>
</body>
</html>
